name: 🐛 Bug Report
description: Report a bug or unexpected behavior
title: '[Bug]: '
labels: ['bug', 'needs-triage']
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the form below to help us understand and reproduce the issue.

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-flight checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported already
          required: true
        - label: I have read the [documentation](https://github.com/Antler-Digital/payload-plugin-mcp/blob/main/README.md)
          required: true
        - label: I am using a supported version of Payload CMS (>=3.0.0)
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Configure plugin with...
        2. Call tool...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details
      value: |
        - Plugin version: 
        - Payload CMS version: 
        - Node.js version: 
        - Package manager: 
        - Operating System: 
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Plugin Configuration
      description: Your plugin configuration (remove sensitive data)
      render: typescript
      placeholder: |
        payloadPluginMcp({
          // Your configuration here
        })

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Any error logs or console output
      render: shell
      placeholder: Paste error logs here...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any additional context, screenshots, or relevant information